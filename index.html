<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyclo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-900">

    <!-- Screen 1 -->
    <div id="screen1" class="screen active h-screen flex flex-col justify-center items-center bg-gray-900 text-white">
        <h1 class="text-5xl font-bold mb-4">ICIS</h1>
        <p class="text-xl mb-8">Rental Badminton for everyone</p>
        <button class="btn-hover color-8" onclick="showScreen(2)">이용하기</button>
    </div>

    <!-- Screen 2 -->
    <div id="screen2" class="screen h-screen flex flex-col justify-center items-center bg-gray-100 hidden">
        <h2 class="text-2xl mb-4">휴대폰 번호를 알려주세요</h2>
        <div class="flex items-center mb-4">
            <span class="mr-2">+82</span>
            <input id="phoneNumber" type="text" class="border-b-2 border-gray-300 focus:border-gray-700 outline-none"
                placeholder="010-0000-0000">
        </div>

        <div id="error-message" class="text-red-500 mb-4"></div>

        <button class="bg-gray-900 text-white py-2 px-4 rounded" onclick="validatePhoneNumber()">확인</button>

        <!-- Terms and Conditions -->
         <div>
            <div id="terms" class="w-full px-4 mt-4">
                <ul class="list-disc list-inside mb-4 text-gray-700">
                    <li><input type="checkbox" id="checkAll" class="checkbox" onclick="checkAll()"> 약관 모두 동의하기</li>
                    <li><input type="checkbox" id="serviceTerms" class="checkbox"> [필수] 서비스 이용약관</li>
                    <li><input type="checkbox" id="privacyTerms" class="checkbox"> [필수] 개인정보 수집 및 이용 동의</li>
                    <li><input type="checkbox" id="marketingTerms" class="checkbox"> [선택] 마케팅 수신 동의</li>
                </ul>
                <div id="terms-error-message" class="text-red-500 mb-4"></div>
                <button class="bg-gray-900 text-white py-2 px-4 rounded w-full" onclick="proceedWithTerms()">동의하고
                    진행</button>
            </div>
         </div>
        
    </div>

    <!-- Screen 3 -->
    <div id="screen3" class="screen h-screen flex flex-col justify-center items-center bg-gray-100 hidden">
        <img class="img1" src="picture1.PNG" alt="My Image">
        <button class="bg-gray-900 text-white py-2 px-4 rounded" onclick="startTimer()">확인</button>
    </div>

    <!-- Screen 4 -->
    <div id="screen4" class="screen h-screen flex flex-col justify-center items-center bg-gray-100 hidden">
        <div class="container shadow-lg rounded-lg p-8 bg-gray-900">
            <h1 class="timefont text-3xl font-roboto mono text-center mb-8">TIMER</h1>
            <div class="flex justify-around mb-8">
                <div class="text-center">
                    <div id="timerhour" class="timefont2 text-5xl font-bold border rounded-lg p-4 bg-gray-800">00</div>
                    <div class="timefont text-lg mt-2">Hours</div>
                </div>
                <div class="text-center">
                    <div id="timerminutes" class="timefont2 text-5xl font-bold border rounded-lg p-4 bg-gray-800">00
                    </div>
                    <div class="timefont text-lg mt-2">Minutes</div>
                </div>
                <div class="text-center">
                    <div id="timerseconds" class="timefont2 text-5xl font-bold border rounded-lg p-4 bg-gray-800">00
                    </div>
                    <div class="timefont text-lg mt-2">Seconds</div>
                </div>
            </div>
        </div>
        <button class="btn-stop text-gray-900 font-bold py-2 px-4 rounded-lg bg-gray-300"
            onclick="stopTimer()">사용종료</button>
    </div>

    <!-- Screen 5 -->
    <div id="screen5" class="screen h-screen flex flex-col justify-center items-center bg-gray-100 hidden">
        <img class="img2" src="picture2.PNG" alt="My Image">
        <button class="bg-gray-900 text-white py-2 px-4 rounded" onclick="showScreen(6)">확인</button>
    </div>


    <!-- Screen 6 -->
    <div id="screen6" class="screen h-screen flex flex-col justify-center items-center bg-gray-100 hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg w-80">
            <h1 class="text-center text-xl font-bold mb-4">이용이 종료되었습니다</h1>
            <div class="bg-gray-200 p-4 rounded-lg mb-4">
                <img src="picture3.jpg" alt="Placeholder Image" class="mx-auto">
            </div>
            <div class="bg-gray-200 p-4 rounded-lg mb-4">
                <p class="text-lg"><strong>이용 시간 :</strong> <strong id="totalTime">총 30분</strong></p>
                <p class="text-lg"><strong>요금 :</strong> <strong id="totalFee">1000원</strong></p>
                <p class="text-lg"><strong>위치 :</strong> 온천천-1</p>
            </div>
            <div class="flex justify-around mb-4">
                <button class="bg-blue-500 text-white py-2 px-4 rounded-full" onclick="showScreen(7)">고장 제보</button>

                <button class="bg-blue-500 text-white py-2 px-4 rounded-full" onclick="showScreen(8)">서비스 문의</button>
            </div>
            <button class="bg-blue-500 text-white w-full py-2 rounded-lg">확인</button>
        </div>
    </div>

    <!-- Screen 7 -->
    <div id="screen7" class="screen h-screen flex flex-col justify-center items-center bg-gray-100 hidden">
        <button class="bg-gray-900 text-white py-2 px-4 rounded mb-2">배드민턴 라켓이나 셔틀콕이 없어요!</button>
        <div class="flex flex-col items-center mb-4">
            <button class="bg-gray-900 text-white py-2 px-4 rounded mb-2">사용중에 떨어지거나 부숴졌어요!</button>
            <button class="bg-gray-900 text-white py-2 px-4 rounded mb-2">아니요, 처음부터 없었어요!</button>
        </div>
        <button class="bg-gray-900 text-white py-2 px-4 rounded mb-2">잠금장치가 잠기지 않아요!</button>
        <button class="bg-gray-900 text-white py-2 px-4 rounded">확인</button>
    </div>

    <!-- Screen 8 -->
    <div id="screen8" class="screen h-screen flex flex-col justify-center items-center bg-gray-100 hidden">
        <img class="img2" src="picture4.png" alt="My Image">

    </div>


    <script src="index.js"></script>

</body>

</html>
